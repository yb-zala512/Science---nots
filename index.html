<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium School Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.2rem;
      font-weight: 700;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 18px 32px;
      font-size: 1.25rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(45deg, #ffdd00, #ff8800);
      color: #000;
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0px 6px 18px rgba(255, 255, 255, 0.4);
      opacity: 0.95;
    }
    .hidden {
      display: none;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      padding-bottom: 30px;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Yuvrajsinh Zala</h1>
  <div class="container">
    <div id="menu-main">
      <button class="btn" onclick="showNEET()">NEET</button>
      <button class="btn" onclick="showJEE()">JEE</button>
      <button class="btn" onclick="showSTD()">STD</button>
    </div><!-- NEET SECTION -->
<div id="neet" class="hidden">
  <h2>NEET</h2>
  <button class="btn" onclick="openFile('std11/biology11.gu.html')">Biology</button>
  <button class="btn" onclick="openFile('std11/chemistry11.gu.html')">Chemistry</button>
  <button class="btn" onclick="openFile('std11/physics11.gu.html')">Physics</button>
  <button class="btn" onclick="backMain()">Back</button>
</div>

<!-- JEE SECTION -->
<div id="jee" class="hidden">
  <h2>JEE</h2>
  <button class="btn" onclick="openFile('std11/maths11.gu.html')">Maths</button>
  <button class="btn" onclick="openFile('std11/chemistry11.gu.html')">Chemistry</button>
  <button class="btn" onclick="openFile('std11/physics11.gu.html')">Physics</button>
  <button class="btn" onclick="backMain()">Back</button>
</div>

<!-- STD SECTION -->
<div id="std" class="hidden">
  <h2>Select Standard</h2>
  <button class="btn" onclick="showSTD11()">STD 11</button>
  <button class="btn" onclick="showSTD12()">STD 12</button>
  <button class="btn" onclick="showSTD10()">STD 10</button>
  <button class="btn" onclick="backMain()">Back</button>
</div>

<!-- STD 11 SECTION -->
<div id="std11" class="hidden">
  <h2>STD 11 Subjects</h2>
  <button class="btn" onclick="showLang('11','biology')">Biology</button>
  <button class="btn" onclick="showLang('11','chemistry')">Chemistry</button>
  <button class="btn" onclick="showLang('11','physics')">Physics</button>
  <button class="btn" onclick="showLang('11','maths')">Maths</button>
  <button class="btn" onclick="showSTD()">Back</button>
</div>

<!-- STD 12 SECTION -->
<div id="std12" class="hidden">
  <h2>STD 12 Subjects</h2>
  <button class="btn" onclick="showLang('12','biology')">Biology</button>
  <button class="btn" onclick="showLang('12','chemistry')">Chemistry</button>
  <button class="btn" onclick="showLang('12','physics')">Physics</button>
  <button class="btn" onclick="showLang('12','maths')">Maths</button>
  <button class="btn" onclick="showSTD()">Back</button>
</div>

<!-- STD 10 SECTION -->
<div id="std10" class="hidden">
  <h2>STD 10 Subjects</h2>
  <button class="btn" onclick="showLang('10','science')">Science</button>
  <button class="btn" onclick="showLang('10','maths')">Maths</button>
  <button class="btn" onclick="showLang('10','social')">Social Science</button>
  <button class="btn" onclick="showSTD()">Back</button>
</div>

<!-- LANGUAGE SELECT -->
<div id="lang" class="hidden">
  <h2>Select Language</h2>
  <button class="btn" onclick="openFinal('gu')">Gujarati</button>
  <button class="btn" onclick="openFinal('en')">English</button>
  <button class="btn" onclick="openFinal('hi')">Hindi</button>
  <button class="btn" onclick="backSTD()">Back</button>
</div>

  </div>  <footer>
    <a href="https://youtube.com/@yuvrajsinhzala-u5k?si=s1DZjTSpf_Xow7QO" target="_blank">
      <button class="btn">My YouTube Channel</button>
    </a>
  </footer>  <script>
    let currentSTD = "";
    let currentSubject = "";

    function hideAll() {
      document.querySelectorAll("#neet,#jee,#std,#std11,#std12,#std10,#lang").forEach(e => e.classList.add("hidden"));
    }
    function backMain() { hideAll(); }
    function showNEET() { hideAll(); neet.classList.remove("hidden"); }
    function showJEE() { hideAll(); jee.classList.remove("hidden"); }
    function showSTD() { hideAll(); std.classList.remove("hidden"); }
    function showSTD11() { hideAll(); std11.classList.remove("hidden"); currentSTD="11"; }
    function showSTD12() { hideAll(); std12.classList.remove("hidden"); currentSTD="12"; }
    function showSTD10() { hideAll(); std10.classList.remove("hidden"); currentSTD="10"; }
    function showLang(std, sub) { hideAll(); lang.classList.remove("hidden"); currentSTD = std; currentSubject = sub; }
    function backSTD(){ hideAll(); showSTD(); }

    function openFinal(lang) {
      let f = `${"std" + currentSTD}/${currentSubject + currentSTD}.${lang}.html`;
      openFile(f);
    }

    function openFile(path) {
      window.location.href = path;
    }
  </script></body>
    </html>
